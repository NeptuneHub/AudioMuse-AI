# GitHub Actions Workflow for Building macOS Installer
# Triggers on version tags or manual dispatch

name: Build macOS Installer

on:
  push:
    branches:
      - devel
    tags:
      - 'v*.*.*'  # Triggers on version tags like v3.0.0
  workflow_dispatch:  # Allow manual trigger from GitHub UI

jobs:
  build-macos:
    name: Build macOS DMG Installer
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Extract version from tag
        id: get_version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION="${{ github.ref_name }}"
            VERSION="${VERSION#v}"  # Remove 'v' prefix if present
          else
            VERSION="3.0.0"  # Default version for manual builds
          fi
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Version: $VERSION"
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Create virtual environment
        run: |
          python3 -m venv .venv
          source .venv/bin/activate
          python --version
      
      - name: Install application dependencies
        run: |
          source .venv/bin/activate
          pip install --upgrade pip
          # Install standalone requirements (consolidated for macOS builds)
          pip install -r requirements/standalone.txt
      
      - name: Run preparation script
        run: |
          chmod +x selfcontained/prepare_macos_build.sh
          ./selfcontained/prepare_macos_build.sh
      
      - name: Build macOS installer
        run: |
          chmod +x selfcontained/build_macos_installer.sh
          ./selfcontained/build_macos_installer.sh
      
      - name: Verify build artifacts
        run: |
          ls -lh dist/
          ls -lh *.dmg
          echo "DMG size: $(du -h *.dmg | cut -f1)"
      
      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: AudioMuse-AI-macOS-Installer
          path: AudioMuse-AI-*-macOS.dmg
          retention-days: 90
      
      - name: Create GitHub Release (on tag push)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: AudioMuse-AI-*-macOS.dmg
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
