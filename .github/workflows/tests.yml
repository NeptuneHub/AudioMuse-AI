name: Unit Tests

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Install core test dependencies (matches test/requirements.txt)
        pip install pytest>=7.0.0
        pip install numpy==1.26.4 scipy==1.15.3 scikit-learn==1.7.2
        pip install librosa==0.11.0 soundfile==0.13.1 numba==0.60.0 resampy
        pip install onnx>=1.16.0 onnxruntime==1.19.2
        pip install pydub
        pip install psycopg2-binary ftfy requests
        # Additional runtime dependencies needed for imports
        pip install redis rq Flask pyyaml voyager rapidfuzz sqlglot six flasgger umap-learn python-mpd2
        pip install google-generativeai mistralai

    - name: Create mock config
      run: |
        # Create a minimal config.py for tests
        cat > config.py << 'EOF'
        import os
        TEMPO_MIN_BPM = 60
        TEMPO_MAX_BPM = 180
        ENERGY_MIN = 0.0
        ENERGY_MAX = 1.0
        TEMP_DIR = "/tmp"
        MAX_DISTANCE = 0.5
        MAX_SONGS_PER_CLUSTER = 100
        MAX_SONGS_PER_ARTIST = 10
        GMM_COVARIANCE_TYPE = "full"
        MOOD_LABELS = []
        OTHER_FEATURE_LABELS = []
        EMBEDDING_MODEL_PATH = ""
        PREDICTION_MODEL_PATH = ""
        ENERGY_MAX = 1.0
        ENERGY_MIN = 0.0
        JELLYFIN_URL = ""
        JELLYFIN_USER_ID = ""
        JELLYFIN_TOKEN = ""
        EMBY_URL = ""
        EMBY_USER_ID = ""
        EMBY_TOKEN = ""
        REDIS_URL = "redis://localhost"
        DATABASE_URL = ""
        OLLAMA_SERVER_URL = ""
        OLLAMA_MODEL_NAME = ""
        AI_MODEL_PROVIDER = ""
        GEMINI_API_KEY = ""
        GEMINI_MODEL_NAME = ""
        DANCEABILITY_MODEL_PATH = ""
        AGGRESSIVE_MODEL_PATH = ""
        HAPPY_MODEL_PATH = ""
        PARTY_MODEL_PATH = ""
        RELAXED_MODEL_PATH = ""
        SAD_MODEL_PATH = ""
        SCORE_WEIGHT_SILHOUETTE = 1.0
        SCORE_WEIGHT_DAVIES_BOULDIN = 1.0
        SCORE_WEIGHT_CALINSKI_HARABASZ = 1.0
        SCORE_WEIGHT_DIVERSITY = 1.0
        SCORE_WEIGHT_PURITY = 1.0
        SCORE_WEIGHT_OTHER_FEATURE_DIVERSITY = 1.0
        SCORE_WEIGHT_OTHER_FEATURE_PURITY = 1.0
        MUTATION_KMEANS_COORD_FRACTION = 0.1
        MUTATION_INT_ABS_DELTA = 1
        MUTATION_FLOAT_ABS_DELTA = 0.1
        TOP_N_ELITES = 5
        EXPLOITATION_START_FRACTION = 0.5
        EXPLOITATION_PROBABILITY_CONFIG = 0.8
        TOP_N_MOODS = 5
        TOP_N_OTHER_FEATURES = 5
        STRATIFIED_GENRES = []
        MIN_SONGS_PER_GENRE_FOR_STRATIFICATION = 10
